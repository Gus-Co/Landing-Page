    body {

        display: flex;

        justify-content: space-around;
    }
    
    .quote-tool {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin: 10px;
        padding: 20px;
        text-align: center;
        width: 45%;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s;
        text-decoration: none;
        color: inherit;
    }
    
    .quote-tool img {
        max-width: 100%;
        height: auto;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
    }
    
    .quote-tool h3 {
        color: #d32f2f;
    }
    
    .quote-tool:hover {
        transform: translateY(-5px);
    }
    
    footer {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    
    @media (max-width: 768px) {
        .quote-tool {
            width: 90%;
        }
    }
